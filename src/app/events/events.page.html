<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let event of events">
    <ion-card-header>
      <ion-card-subtitle>{{event.type}}</ion-card-subtitle>
      <ion-card-title>{{event.event}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{event.date}}, {{event.place}}</ion-card-content>
  </ion-card>
</ion-content>
